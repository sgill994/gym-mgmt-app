<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Membership Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    #tabs {
      display: flex;
      cursor: pointer;
    }
    #tabs div {
      padding: 10px;
      background-color: #ccc;
      margin-right: 5px;
    }
    #tabs div.active {
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
